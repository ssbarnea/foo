[tox]
minversion = 2.3.1
envlist = py27
skip_missing_interpreters = True
skipsdist = True

[testenv]
#usedevelop = True
sitepackages = True
commands=
    pip -q install -r{toxinidir}/test-requirements.txt
    bash -c "python setup.py testr; testr last --subunit | subunit-1to2 | subunit2junitxml --output-to test-results.xml"
whitelist_externals=
    bash
